<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ShopGuard — Video Classifier</title>
  <style>
    body { 
      font-family: system-ui, Arial, sans-serif; 
      margin: 2rem; 
      background: #f9fafb; 
      color: #111; 
    }
    h1 { color: #111; }
    .card { 
      max-width: 700px; 
      margin: auto; 
      padding: 2rem; 
      border: 1px solid #e5e7eb; 
      border-radius: 16px; 
      background: #fff; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    form { display: flex; flex-direction: column; gap: 1rem; }
    .btn { 
      padding: 0.75rem 1.25rem; 
      border-radius: 8px; 
      border: none; 
      background:#111; 
      color:#fff; 
      font-weight: bold; 
      cursor:pointer; 
      transition: background 0.3s ease; 
    }
    .btn:hover { background: #333; }
    .res { 
      margin-top: 1.5rem; 
      padding: 1rem; 
      background: #f3f4f6; 
      border-radius: 8px; 
      border: 1px solid #e5e7eb;
    }
    .err { 
      margin-top: 1.5rem; 
      padding: 1rem; 
      border-radius: 8px; 
      background: #fee2e2; 
      color: #b91c1c; 
      border: 1px solid #fca5a5;
    }
    small { color:#666; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">ShopGuard — Video Classifier</h1>
  <div class="card">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="video" accept="video/*" required>
    <button type="submit">Upload Video</button>
    </form>

    {% if file_url %}
        <p>Uploaded file: <a href="{{ file_url }}">{{ file_url }}</a></p>
    {% endif %}

    {% if error %}
      <div class="err"><strong>Error:</strong> {{ error }}</div>
    {% endif %}

    {% if result %}
        <div class="res">
        <h3>Result</h3>
        <p><strong>Prediction:</strong> {{ result }}</p>
        </div>
    {% endif %}
  </div>
</body>
</html>
